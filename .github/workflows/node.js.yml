name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main # Or the branch you're using

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version you are using

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Vite React app
      - name: Build the app
        run: npm run build

      # Step 5: Configure Git with your identity
      - name: Set Git user identity
        run: |
          git config --global user.email "sagarkhot74@gmail.com"
          git config --global user.name "sagarkhot3"

      - name: Check secret
        run: |
          if [ -z "${{ secrets.ACTIONS_DEPLOY_DEV }}" ]; then
            echo "Secret is empty or not set."
          else
            echo "Secret is set."
          fi

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_DEPLOY_DEV }}@github.com/${{ github.repository }}.git
          npm run deploy
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_DEV }}
